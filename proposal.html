<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Will You Marry Me? ‚Äî Interactive Proposal</title>
  <style>
    :root{--bg:#0f1724;--card:#0b1220;--accent:#ff5364;--muted:#cbd5e1}
    html,body{height:100%;margin:0;font-family:Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial}
    body{display:grid;place-items:center;background:linear-gradient(180deg,#071028 0%, #0f1b2b 100%);color:var(--muted)}
    .card{width:min(760px,92vw);background:rgba(255,255,255,0.03);border-radius:16px;padding:34px;box-shadow:0 10px 30px rgba(2,6,23,0.6);text-align:center;position:relative;overflow:hidden}
    h1{margin:0 0 8px;font-size:28px;color:#fff}
    p.lead{margin:0 0 22px;color:rgba(255,255,255,0.8)}
    .buttons{height:160px;display:flex;align-items:center;justify-content:center;gap:32px;position:relative}
    button{padding:12px 28px;border-radius:999px;border:0;font-weight:700;font-size:18px;cursor:pointer;box-shadow:0 6px 18px rgba(2,6,23,0.6);transition:transform .18s ease,background .18s ease}
    .yes{background:linear-gradient(90deg,#ff6b6b,#ff416c);color:#fff}
    .no{background:transparent;color:#fff;border:2px solid rgba(255,255,255,0.08)}
    /* absolute positioning for the moving no button */
    .no.wrap{position:absolute}

    /* small notes */
    footer{margin-top:18px;color:rgba(255,255,255,0.6);font-size:13px}

    /* final screen */
    .final{padding:24px}
    .heart{font-size:60px;margin:12px 0;display:block;color:var(--accent)}

    /* floating hearts animation */
    .hearts{position:absolute;inset:0;pointer-events:none}
    .hearts span{position:absolute;left:50%;top:50%;transform:translate(-50%,-50%) scale(0);opacity:0}
    @keyframes popUp{
      0%{transform:translateY(0) scale(.2);opacity:0}
      10%{opacity:1}
      50%{transform:translateY(-200px) scale(1)}
      100%{transform:translateY(-450px) scale(.8);opacity:0}
    }
  </style>
</head>
<body>
  <div class="card" id="card">
    <h1>Can I ask you something?</h1>
    <p class="lead">I want you to be honest. Click the button that says "Yes" or "No".</p>

    <div class="buttons" id="buttons">
      <button class="yes" id="yesBtn">Yes</button>

      <!-- The No button is placed inside a wrapper so we can absolutely position it -->
      <div class="no wrap" id="noWrap" style="left:60%;top:50%">
        <button class="no" id="noBtn">No</button>
      </div>
    </div>

    <footer>Tip: Try to click "No" üòè</footer>

    <div class="hearts" id="hearts"></div>
  </div>

  <script>
    // ====== Config ======
    const SAFE_DISTANCE = 120; // px - how close cursor can get before No button moves
    const NO_MOVE_SPEED = 220; // ms - how quickly it teleports
    const container = document.getElementById('card');
    const noWrap = document.getElementById('noWrap');
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const hearts = document.getElementById('hearts');

    // initialize position within the buttons area
    function placeNoRandom(){
      const rect = container.getBoundingClientRect();
      // area inside card to place the button
      const padding = 24;
      const minX = rect.left + padding;
      const maxX = rect.right - padding - noWrap.offsetWidth;
      const minY = rect.top + 80; // below title
      const maxY = rect.bottom - padding - noWrap.offsetHeight - 40;
      if(maxX <= minX || maxY <= minY) return;
      const x = Math.random()*(maxX-minX)+minX;
      const y = Math.random()*(maxY-minY)+minY;
      noWrap.style.left = (x - rect.left) + 'px';
      noWrap.style.top = (y - rect.top) + 'px';
    }

    // On mouse move, if cursor comes near the no button, move it away
    document.addEventListener('mousemove', (e)=>{
      const nw = noWrap.getBoundingClientRect();
      const nx = nw.left + nw.width/2;
      const ny = nw.top + nw.height/2;
      const dx = e.clientX - nx;
      const dy = e.clientY - ny;
      const dist = Math.hypot(dx,dy);
      if(dist < SAFE_DISTANCE){
        // move to a new random spot (away)
        placeNoRandom();
      }
    });

    // Support touch devices: on touchstart near the button move it
    document.addEventListener('touchstart', (e)=>{
      const touch = e.touches[0];
      const nw = noWrap.getBoundingClientRect();
      const nx = nw.left + nw.width/2;
      const ny = nw.top + nw.height/2;
      const dx = touch.clientX - nx;
      const dy = touch.clientY - ny;
      const dist = Math.hypot(dx,dy);
      if(dist < SAFE_DISTANCE){
        placeNoRandom();
      }
    });

    // Prevent the No button from being clicked by quickly moving it if clicked
    noBtn.addEventListener('click', (e)=>{
      e.preventDefault();
      // little joke: teleport it away
      placeNoRandom();
    });

    // Optionally, make the No button element non-focusable
    noBtn.setAttribute('tabindex','-1');

    // When Yes clicked -> show final message
    yesBtn.addEventListener('click', ()=>{
      showFinal();
    });

    // Initial placement
    window.addEventListener('load', ()=>{
      // center the no button reasonably
      const bw = noWrap.offsetWidth;
      noWrap.style.left = '58%';
      noWrap.style.top = '50%';
      // small random nudge
      setTimeout(placeNoRandom,300);
    });

    // Replace card contents with the next "I know you love me" message
    function showFinal(){
      container.innerHTML = `
        <div class="final">
          <h1>You're the one I love ‚ù§Ô∏è</h1>
          <span class="heart">‚ù§Ô∏è</span>
          <p style="color:rgba(255,255,255,0.85);font-size:18px">I knew it. <strong>Will you be mine?</strong></p>
          <div style="margin-top:18px"><button id='again' style='padding:10px 18px;border-radius:10px;border:0;cursor:pointer'>Play again</button></div>
        </div>
        <div class="hearts" id="hearts"></div>
      `;

      // add event to play again
      document.getElementById('again').addEventListener('click', ()=>location.reload());

      // create some animated hearts
      for(let i=0;i<16;i++){
        const s = document.createElement('span');
        s.textContent = '‚ù§Ô∏è';
        s.style.left = Math.random()*100 + '%';
        s.style.fontSize = (14+Math.random()*44)+'px';
        s.style.animation = `popUp ${2+Math.random()*2}s ease-out ${Math.random()}s forwards`;
        document.body.appendChild(s);
        // remove after animation
        setTimeout(()=>s.remove(),6000);
      }
    }

  </script>
</body>
</html>
