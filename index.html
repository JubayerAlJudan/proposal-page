<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Do You Love Me, Tasnim?</title>
  <style>
    body {
      background: linear-gradient(135deg, #ffb6c1, #ff69b4);
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: "Poppins", sans-serif;
      color: white;
      text-align: center;
      overflow: hidden;
      transition: background 1s ease;
    }
    h1 { font-size: 2.2rem; margin-bottom: 2rem; }
    .btn {
      font-size: 1.2rem;
      padding: 10px 30px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      margin: 0 10px;
      transition: 0.2s;
    }
    #yesBtn { background-color: #ff1493; color: white; }
    #noBtn {
      background-color: #ffffff;
      color: #ff1493;
      position: absolute;
    }
    .page {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .show {
      display: flex;
    }
    .gif-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      z-index: -1;
      opacity: 0.3;
    }
    #confetti {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 999;
    }
  </style>
</head>
<body>
  <!-- Page 1 -->
  <div id="page1" class="page show">
    <img class="gif-bg" src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif" alt="">
    <h1>Do you love me, Tasnim? üíñ</h1>
    <button id="yesBtn" class="btn">Yes üòç</button>
    <button id="noBtn" class="btn">No üòÖ</button>
  </div>

  <!-- Page 2 -->
  <div id="page2" class="page">
    <img class="gif-bg" src="https://media.giphy.com/media/xT9IgG50Fb7Mi0prBC/giphy.gif" alt="">
    <h1>I knew you love me! üíï</h1>
    <button class="btn" onclick="nextPage(3)">Next ‚û°Ô∏è</button>
  </div>

  <!-- Page 3 -->
  <div id="page3" class="page">
    <img class="gif-bg" src="https://media.giphy.com/media/l1J9EdzfOSgfyueLm/giphy.gif" alt="">
    <h1>You make my world brighter every day ‚ù§Ô∏è</h1>
    <button class="btn" onclick="nextPage(4)">Next ‚û°Ô∏è</button>
  </div>

  <!-- Page 4 -->
  <div id="page4" class="page">
    <img class="gif-bg" src="https://media.giphy.com/media/26AHONQ79FdWZhAI0/giphy.gif" alt="">
    <h1>Forever yours ‚Äî Jubayer üíû</h1>
  </div>

  <canvas id="confetti"></canvas>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const pages = document.querySelectorAll('.page');
    const confettiCanvas = document.getElementById('confetti');
    const ctx = confettiCanvas.getContext('2d');
    confettiCanvas.width = window.innerWidth;
    confettiCanvas.height = window.innerHeight;

    noBtn.addEventListener('mouseover', () => {
      const x = Math.random() * (window.innerWidth - noBtn.clientWidth);
      const y = Math.random() * (window.innerHeight - noBtn.clientHeight);
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    });

    yesBtn.addEventListener('click', () => {
      nextPage(2);
      startConfetti();
      setTimeout(stopConfetti, 3000);
    });

    function nextPage(pageNumber) {
      pages.forEach(p => p.classList.remove('show'));
      document.getElementById('page' + pageNumber).classList.add('show');
    }

    // Simple confetti
    const confettis = [];
    for (let i = 0; i < 150; i++) {
      confettis.push({
        x: Math.random() * confettiCanvas.width,
        y: Math.random() * confettiCanvas.height,
        r: Math.random() * 4 + 1,
        d: Math.random() * 50
      });
    }

    let confettiInterval;
    function startConfetti() {
      confettiInterval = setInterval(drawConfetti, 20);
    }

    function stopConfetti() {
      clearInterval(confettiInterval);
      ctx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
    }

    function drawConfetti() {
      ctx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
      confettis.forEach(c => {
        ctx.beginPath();
        ctx.fillStyle = `hsl(${Math.random() * 360}, 100%, 70%)`;
        ctx.arc(c.x, c.y, c.r, 0, Math.PI * 2, true);
        ctx.fill();
      });
      moveConfetti();
    }

    function moveConfetti() {
      confettis.forEach(c => {
        c.y += Math.cos(c.d) + 1 + c.r / 2;
        c.x += Math.sin(0.01);
        if (c.y > confettiCanvas.height) {
          c.x = Math.random() * confettiCanvas.width;
          c.y = 0;
        }
      });
    }
  </script>
</body>
</html>
